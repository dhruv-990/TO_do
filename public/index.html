<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Todo List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addTodo" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <div class="todo-stats">
            <div class="stat">
                <span id="totalTodos">0</span>
                <label>Total</label>
            </div>
            <div class="stat">
                <span id="completedTodos">0</span>
                <label>Completed</label>
            </div>
            <div class="stat">
                <span id="pendingTodos">0</span>
                <label>Pending</label>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list" id="todoList">
            <!-- Todos will be dynamically added here -->
        </div>

        <div class="todo-actions">
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No todos yet</h3>
            <p>Add your first todo to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
